{% extends "layout.html" %} 

{% block content %}
<div>
    <div class="homepage-card">
        <div class="heading-text">
            <h1>
                Tired of slow traffic?
            </h1>
            <h5>
                We can help you monitor the peaks and troughs of your
                traffic throughout the day!
            </h5>
            <p class="description">
                Upload a video and see the resulting traffic monitoring!
            </p>
          <form method="post" enctype="multipart/form-data">
                <div class="upload-description">
                    <input
                        class="form-control-file" 
                        type="file"
                        name="file"
                        >
                </div>
                <div class="upload-button">
                    <input
                        class="btn btn-primary mb-2" 
                        type="submit"
                        value="Upload">
                </div>
          </form>
          <div>
            {% if data %}
            <canvas id="myChart" data="{{ data }}"></canvas>
            {% endif %}
          </div>
        </div>
    </div>
</div>
{% endblock content %}
